    <!-- Booking Form Section -->
    <section class="booking-form">
        <div class="container">
            <h2>Book Your Flight</h2>
            <form id="ticketform" action="book_tickets_form.php" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="flight">Select Flight</label>
                    <select id="flight" name="flight" required>
                        <option value="" disabled selected>Select a flight</option>
                        <option value="New York to London">Flight from New York to London - INR 41,999</option>
                        <option value="Sydney to Dubai">Flight from Sydney to Dubai - INR 50,280</option>
                        <option value="Tokyo to Paris">Flight from Tokyo to Paris - INR 58,670</option>
                        <option value="Los Angeles to Rome">Flight from Los Angeles to Rome - INR 46,099</option>
                        <option value="Mumbai to Singapore">Flight from Mumbai to Singapore - INR 25,099</option>
                        <option value="Bangkok to New York">Flight from Bangkok to New York - INR 75,460</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Travel Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="passengers">Number of Passengers</label>
                    <input type="number" id="passengers" name="passengers" min="1" max="10" placeholder="1" required>
                </div>

                <a href="book_tickets.html" class="btn">Back</a> <a href="payment.html" class="btn">Book</a>
            </form>
        </div>
