    <!-- Hotel Reservation Form Section -->
    <section class="reservation-form">
        <div class="container">
            <h2>Hotel Reservation</h2>
            <p>Book your stay at the best hotels around the world with TravelTales.</p>
            <form action="hotel_reservation_form.php" method="POST" class="form">
                <div class="form-group">
                    <label for="hotel-name">Hotel Name</label>
                    <select id="hotel_name" name="hotel_name" required>
                        <option value="" disabled selected>Select a Hotel</option>
                        <option value="The Ritz-Carlton, Paris">The Ritz-Carlton, Paris</option>
                        <option value="Marina Bay Sands, Singapore">Marina Bay Sands, Singapore</option>
                        <option value="Four Seasons Hotel, New York">Four Seasons Hotel, New York</option>
                        <option value="The Oberoi, Mumbai">The Oberoi, Mumbai</option>
                        <option value="Hotel de Russie, Rome">Hotel de Russie, Rome</option>
                        <option value="Burj Al Arab, Dubai">Burj Al Arab, Dubai</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="check-in">Check-in Date</label>
                    <input type="date" id="check-in" name="checkin_date" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Check-out Date</label>
                    <input type="date" id="check-out" name="checkout_date" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="rooms">Number of Rooms</label>
                    <input type="number" id="rooms" name="rooms" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="special-requests">Special Requests</label>
                    <textarea id="special-requests" name="special_requests" placeholder="Any special requests..."></textarea>
                </div>
                <a href="services.html" class="btn">Back</a> <button type="submit" class="btn">Reserve Now</button>
            </form>
        </div>
