<!-- Payment Section -->
<div class="payment-container">
    <h2>TravelTales Payment Page</h2>
    <form id="paymentForm" action="payment.php" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required maxlength="19" pattern="\d{4}[\s]?\d{4}[\s]?\d{4}[\s]?\d{4}" placeholder="1234 1234 1234 1234">

        <label for="expiryDate">Expiry Date:</label>
        <input type="month" id="expiryDate" name="expiryDate" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required maxlength="3" pattern="\d{3}">

        <button type="submit">Make Payment</button>
    </form>
