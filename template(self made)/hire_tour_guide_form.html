 <!-- Hire Guide Form Section -->
 <section class="hire-guide-form">
    <div class="container">
        <h2>Hire a Tour Guide</h2>
        <form id="hireForm" action="hire_tour_guide_form.php" method="POST">
            <div class="form-group">
                <label for="guide_name">Select Guide:</label>
                <select name="guide_name" id="guide_name" required>
                    <option value="">--Select Guide--</option>
                    <option value="John Doe" data-price="8390">John Doe - New York City - INR 8390/day</option>
                    <option value="Anna Smith" data-price="10070">Anna Smith - Paris - INR 10070/day</option>
                    <option value="Michael Lee" data-price="10920">Michael Lee - Tokyo - INR 10920/day</option>
                    <option value="Maria Garcia" data-price="9230">Maria Garcia - Rome - INR 9230/day</option>
                    <option value="David Kim" data-price="7550">David Kim - Seoul - INR 7550/day</option>
                    <option value="Emma Johnson" data-price="11750">Emma Johnson - Sydney - INR 11750/day</option>
                </select>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required placeholder="Enter your destination">
            </div>

            <div class="form-group">
                <label for="hire_date">Hire Date:</label>
                <input type="date" id="hire_date" name="hire_date" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration (days):</label>
                <input type="number" id="duration" name="duration" required min="1" placeholder="Number of days">
            </div>

            <div class="form-group">
                <label for="price">Price per Day (INR):</label>
                <input type="text" id="price" name="price" readonly>
            </div>

            <div class="form-group">
                <label for="total_price">Total Price (INR):</label>
                <input type="text" id="total_price" name="total_price" readonly>
            </div>

            <a href="services.html" class="btn">Back</a> <input type="submit" value="Hire Guide" class="btn">
        </form>
    </div>
